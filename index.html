<!DOCTYPE html>
<html>
<head>
    <title>Github Bookmarks</title>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">
    <style type="text/css">
      label {
        text-align: left;
        font-size: 15px;
      }
    </style>
</head>
<body>
  <div class="container">
    <a href="https://github.com/kaerast/GithubBookmarks"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>

    <p>Add <code>?user=username</code> to view somebody other than <a href="http://github.com/kaerast">Kaerast</a>'s watched repos.  Alternatively, use the form below!</p>

    <form action="#" method="GET">
      <label for="user">GitHub Username: </label>
      <input type="text" name="user" id="user" />
    </form>

    <table class="zebra-striped">
      <caption id="header" data-template>{{num}} repos being watched!</caption>
      <thead>
        <tr><th>Name</th><th>Description</th></tr>
      </thead>
      <tbody id="repos">
        <tr data-template>
          <td><a href="{{html_url}}">{{owner.login}}/{{name}}</a></td><td>{{description}}</td>
        </tr>
        <tr data-template-fallback><td>Sorry, JavaScript required!</td></tr>
      </tbody>
    </table>
  </div>

  <script src="vendor/snack/builds/snack-min.js"></script>
  <script src="vendor/tempo/tempo.js"></script>
  <script src="lib/js/main.js"></script>
</body>
</html>
